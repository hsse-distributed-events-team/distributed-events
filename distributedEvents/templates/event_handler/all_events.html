<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/event_handler/all_events.css' %}">
    <title>Все мероприятия</title>
</head>
<body>
{% include "layouts/navigation_bar.html" %}
<div class="lots_of_events">
    <h1 class="handler">Все мероприятия</h1>
    {% for event, stage, status in event_list %}
    <div class="event_card-wrapper">
        <div class="event_card">
            <a class="event_name" href="/event/{{ event.id }}">{{ event.name }}</a>
            <h4 class="event_time">{{ stage.time_start }} - {{ stage.time_end }}</h4>
            <h4 class="event_preview">{{ stage.preview }}</h4>
            <!--  <h4>{{ status }}</h4> -->
            <a class="event_registration" href="/event_registration/{{ event.id }}">зарегистрироваться</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
